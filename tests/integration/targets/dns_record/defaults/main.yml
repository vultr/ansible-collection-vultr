---
vultr_dns_domain_name: "{{ vultr_resource_prefix }}-t3-vultr.com"

vultr_dns_record_items:
  # Single A record
  - name: test-www-ip
    data: 10.10.10.10
    ttl: 400
    update_data: 10.10.10.11
    update_ttl: 400

  # # Single A record
  # - name: test-www-ttl
  #   data: 10.10.10.10
  #   ttl: 400
  #   update_data: 10.10.10.10
  #   update_ttl: 200

  # Multiple A records
  - name: test-www-multiple
    data: 10.10.11.10
    update_data: 10.10.11.11
    multiple: true

  # CNAME
  - name: test-cname
    data: www.ansible.com
    update_data: www.ansible.ch
    record_type: CNAME

  # Single Multiple MX record
  - data: mx1.example-ansible.com
    priority: 10
    update_priority: 20
    record_type: MX

  # Multiple MX records
  - data: mx2.example-ansible.com
    priority: 10
    update_data: mx1.example-ansible.com
    update_priority: 20
    record_type: MX
    multiple: true
