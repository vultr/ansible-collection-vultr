---
- name: cleanup
  when: vultr_api_key
  block:
    - name: List load balancers
      ansible.builtin.uri:
        url: "{{ vultr_api_url }}/load-balancers?per_page={{ vultr_api_results_per_page }}"
        headers:
          Authorization: Bearer {{ vultr_api_key }}
        status_code: 200
      register: initial_res
      no_log: true

    - name: Page through subsequent results
      ansible.builtin.uri:
        url: "{{ vultr_api_url }}/load-balancers?per_page={{ vultr_api_results_per_page }}&cursor={{ res.json.meta.links.next | default(initial_res.json.meta.links.next) }}"
        headers:
          Authorization: Bearer {{ vultr_api_key }}
        status_code: 200
      register: res
      loop: "{{ range(1, ((initial_res.json.meta.total | int) / (vultr_api_results_per_page | int)) | round(0, 'ceil') | int) | list }}"
      when: initial_res.json.meta.links.next != ''
      no_log: true

    - name: Compile results
      ansible.builtin.set_fact:
        load_balancers: "{{ initial_res.json.load_balancers + (res.results | map(attribute='json') | map(attribute='load_balancers') | flatten) }}"

    - name: Found resources
      ansible.builtin.debug:
        var: load_balancers

    - name: Remove all load balancers created by this test run
      ansible.builtin.uri:
        url: "{{ vultr_api_url }}/load_balancers/{{ item.id }}"
        method: "DELETE"
        headers:
          Authorization: Bearer {{ vultr_api_key }}
        status_code: 204
      when: vultr_resource_prefix in item.label
      with_items: "{{ load_balancers }}"
      loop_control:
        label: "{{ item.label }}"
      no_log: true
