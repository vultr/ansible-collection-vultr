---
- name: setup
  vultr.cloud.bare_metal:
    label: "{{ bare_metal.label }}"
    region: "{{ bare_metal.region }}"
    state: absent
  with_items: "{{ vultr_bare_metals }}"
  loop_control:
    loop_var: bare_metal

- ansible.builtin.import_tasks: failures.yml

