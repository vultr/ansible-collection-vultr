---
vultr_bare_metal_ssh_key_name: "{{ vultr_resource_prefix }}_bare_metal_sshkey"
vultr_bare_metal_ssh_key: "ssh-rsa  ansible@example.com"

vultr_bare_metals:
  - label: "{{ vultr_resource_prefix }}_bm1"
    hostname: myhostname
    user_data: |
      #cloud-config
      packages:
        - htop
    user_data_update: |
      #cloud-config
      packages:
        - htop
        - vim
    plan: vbm-6c-32gb
    plan_update: vbm-6c-32gb
    ssh_keys:
      - "{{ vultr_bare_metal_ssh_key_name }}"
    tags:
      - one
      - two
    tags_update:
      - three
      - four
    region: ams
    os: Debian 12 x64 (bookworm)
    enable_ipv6: false
    enable_ipv6_update: true
