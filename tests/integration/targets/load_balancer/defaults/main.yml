---
load_balancer_defaults:
  label: test-load-balancer
  region: ewr
  state: present
  forwarding_rules:
    - frontend_port: 80
      backend_port: 8080
      protocol: http
    - frontend_port: 443
      backend_port: 8443
      protocol: https
  balancing_algorithm: roundrobin
  ssl_redirect: true
  http2: true
  http3: false
  nodes: 1
  timeout: 600
